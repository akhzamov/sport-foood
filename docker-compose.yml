version: "3.7"

services:
  traefik:
    image: traefik:v2.9
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml
      - ./traefik/ssl/:/ssl-certs/

  frontend:
    build: .
    restart: always
    expose:
      - 3000
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sprot-food-v2.rule=Host(`46.254.16.69:3000`)"
      - "traefik.http.services.sprot-food-v2.loadbalancer.server.port=3000"
