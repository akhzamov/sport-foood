version: "3.7"

services:
  traefik:
    image: traefik:v2.9
    ports:
      - "80:80"
      - "443:443"
      # remove port 8080 for production
      # - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml
      - ./traefik/ssl/:/ssl-certs/

  frontend:
    build: .
    restart: always
    expose:
      - 3000

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`46.254.16.69`)"
