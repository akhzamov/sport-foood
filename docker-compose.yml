version: "3.7"

services:
  traefik:
    image: traefik:v2.9
    ports:
      - "80:80"
      - "443:443"
      # remove port 8080 for production
      # - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml
      - ./traefik/ssl/:/ssl-certs/

  frontend:
    build: .
    restart: always
    expose:
      - 80

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`46.254.16.69`)"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/sport-food`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
      - "traefik.http.middlewares.frontend-strip.stripprefix.prefixes=/sport-food"
      - "traefik.http.routers.frontend.middlewares=frontend1-strip"